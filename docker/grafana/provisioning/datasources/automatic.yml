apiVersion: 1

datasources:
  - name: PlantorInflux
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    password: root
    user: root
    database: plantor
    basicAuth: false
    basicAuthUser:
    basicAuthPassword:
    withCredentials:
    isDefault: true
    jsonData:
      tlsAuth: false
      tlsAuthWithCACert: false
    secureJsonData:
      tlsCACert: ""
      tlsClientCert: ""
      tlsClientKey: ""
    version: 1
    editable: true
